name: DoubleLife
version: '2.0.0'
main: me.rowwyourboat.doublelife_v2.DoubleLife
api-version: '1.21'
prefix: DoubleLife
authors: [ RowwYourBoat / Rowan ]
description: A recreation of the mod/plugin used in the official Double Life series hosted by Grian!
website: https://modrinth.com/plugin/double-life

commands:
  doublelife:
    aliases: [ dl, menu ]
    description: Opens the management window
    permission: doublelife.*

permissions:
  doublelife.*:
    description: Grants the ability to open the management window
    default: op